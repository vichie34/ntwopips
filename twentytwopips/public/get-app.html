<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Get Confide</title>
    <meta name="robots" content="noindex,nofollow" />
    <style>
        body {
            font-family: system-ui, Segoe UI, Roboto, Arial;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 16px;
            background: #f9fafb
        }

        .card {
            max-width: 560px;
            background: #fff;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
            text-align: center
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Opening Confide...</h1>
        <p id="message">Detecting your device and redirecting to the right app store.</p>
        <p style="margin-top:12px;font-size:13px;color:#6b7280">If you are not redirected automatically, use the links
            below.</p>
        <div style="margin-top:16px;display:flex;gap:8px;justify-content:center">
            <a id="android" href="https://play.google.com/store/apps/details?id=com.confide">Android</a>
            <a id="ios" href="https://apps.apple.com/app/confide/id123456789">iOS</a>
            <a id="web" href="/">Website</a>
        </div>
    </div>

    <script>
        (function () {
            function detectOS() {
                var ua = navigator.userAgent || navigator.vendor || window.opera || '';
                if (/android/i.test(ua)) return 'android';
                if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) return 'ios';
                return 'other';
            }
            var os = detectOS();
            var msg = document.getElementById('message');
            if (os === 'android') {
                msg.textContent = 'Redirecting to Google Play...';
                window.location.replace('https://play.google.com/store/apps/details?id=com.confide');
            } else if (os === 'ios') {
                msg.textContent = 'Redirecting to the App Store...';
                window.location.replace('https://apps.apple.com/app/confide/id123456789');
            } else {
                msg.textContent = 'Please choose your platform below to download Confide.';
            }
        })();
    </script>
</body>

</html>
