<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/Vector.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Twentytwopips</title>

  <!-- Primary SEO tags -->
  <meta name="description"
    content="Confide â€” private, secure connections for trusted groups. Build meaningful relationships while keeping your data private and protected." />
  <meta name="author" content="Confide" />
  <meta name="keywords" content="private messaging, secure groups, confidential connections, social privacy" />
  <meta name="robots" content="index,follow" />
  <link rel="canonical" href="https://confide.example/" />
  <meta name="theme-color" content="#ffffff" />

  <!-- Structured data (JSON-LD) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@graph": [
      {
        "@type": "WebSite",
        "@id": "https://confide.example/#website",
        "url": "https://confide.example/",
        "name": "Confide",
        "inLanguage": "en-US",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://confide.example/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      },
      {
        "@type": "Organization",
        "@id": "https://confide.example/#organization",
        "name": "Confide",
        "url": "https://confide.example/",
        "logo": "https://confide.example/assets/confide_logo_dark.png"
      }
    ]
  }
  </script>

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Confide" />
  <meta property="og:description" content="Private, secure connections for trusted groups." />
  <meta property="og:url" content="https://confide.example/" />
  <meta property="og:site_name" content="Confide" />
  <meta property="og:image" content="/assets/confide_logo_dark.png" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@ConfideApp" />
  <meta name="twitter:creator" content="@ConfideApp" />
  <meta name="twitter:title" content="Confide" />
  <meta name="twitter:description" content="Private, secure connections for trusted groups." />
  <meta name="twitter:image" content="/assets/confide_logo_dark.png" />

  <!-- Mobile / PWA hints -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Confide" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <!-- If you add a manifest.webmanifest, update the href below -->
  <link rel="manifest" href="/manifest.webmanifest" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
